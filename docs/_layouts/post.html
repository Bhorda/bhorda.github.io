<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/posts.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/site/bls32px.png' | relative_url }}" type="image/png">
    <link rel="icon" href="{{ '/assets/site/bls32px.png' | relative_url }}" type="image/png">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        window.CustomSubstackWidget = {
            substackUrl: "benjibo.substack.com",
            placeholder: "example@searle.hu",
            buttonText: "Subscribe",
            theme: "custom",
            colors: {
            primary: "#000000",
            input: "#FFFFFF",
            email: "#000000",
            text: "#FFFFFF",
            },
            // Go to substackapi.com to unlock custom redirect

        };
        </script>
        <script src="https://substackapi.com/widget.js" async></script>
    <!-- Add any additional head elements here -->
</head>

<body>
    
    <div class="container">
        <!-- Sticky sidebar menu -->
        <!-- <div class="sidebar"> -->
          <!-- {% include rightsidebar.html %} -->
        <!-- </div> -->

        <!-- Sticky sidebar menu -->
        <div class="sidebar">
          {% include sidebar.html %}
        </div>

        <div style="text-align: center; text-transform:lowercase; font-size: 24px; font-weight: 700; padding-top: 36px; padding-bottom: 12px;">
            {{ page.title }}
            <div style="font-size: 16px; text-transform:lowercase; padding-top: 6px; font-weight: 300;">
            Last updated: {{ page.date | date: "%Y.%m.%d" }}
            </div>
        </div>

        <!-- Main content area -->
        <div class="content">
            {{ content }}
        </div>


        <div style="width: 90%; margin-top: 40px; margin-bottom: 80px; border: 2px solid #00000024; border-radius: 6px; align-items: center;">
            <p style="padding-left: 12px; padding-right: 12px;">Thanks for reading this! I don't write on a schedule, but if you want to be notified when something new does appear there's a signup below!</p>
            <div style=" text-align: end;">
            <!-- <div id="custom-substack-embed"></div> -->
            <div style="display: block; width: 100%; align-items: end;">
                <iframe src="https://benjibo.substack.com/embed" width="480" height="150" style="display: block; margin: auto; background:white;" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>

        
    </div>
    </div>
</body>
</html>
