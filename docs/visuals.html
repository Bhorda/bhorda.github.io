<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Sine Wave</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="amplitude">Amplitude: <span id="ampValue">1</span></label>
        <input type="range" id="amplitude" min="0.1" max="5" step="0.1" value="1">
        <br>
        <label for="frequency">Frequency: <span id="freqValue">1</span></label>
        <input type="range" id="frequency" min="0.1" max="10" step="0.1" value="1">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
