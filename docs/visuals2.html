<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametric Star Shape</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        canvas { display: block; }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        .controls label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="spikes">Number of Spikes: <span id="spikesValue">5</span></label>
        <input type="range" id="spikes" min="3" max="20" step="1" value="5">
        <br>
        <label for="innerRatio">Inner Ratio: <span id="innerRatioValue">0.5</span></label>
        <input type="range" id="innerRatio" min="0.1" max="1" step="0.1" value="0.5">
        <br>
        <label for="outerRatio">Outer Ratio: <span id="outerRatioValue">1</span></label>
        <input type="range" id="outerRatio" min="1" max="2" step="0.1" value="1">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
</body>
</html>
